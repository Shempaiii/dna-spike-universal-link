<html>
  <head>
    <title>DNA Spike Universal Link</title>
  </head>
  <body>
    Hello World
      <script type="text/javascript">
        navigator
        document.location = "ftp://dna-spike-universal-link.herokuapp.com/"        
        let st = setTimeout(function() {
          var ua = window.navigator.userAgent
          var isMobile = {
            android: function() {
              return /Android/i.test(ua)
            },
            ios: function() {
              return /iPhone|iPad|iPod/i.test(ua)
            }
          };
          let url = "https://www.instaprotek.com"
          if (isMobile.ios() ) {
            url = "https://apps.apple.com/us/app/instaprotek/id1456989327"
          } else if (isMobile.android()) {
            url = "https://play.google.com/store/apps/details?id=com.instaprotek.app&hl=en"
          } 
          document.location = url
        }, 5000)
        document.addEventListener("visibilitychange", function() {
          clearTimeout(st)  
        })
      </script>
  </body>
</html>
